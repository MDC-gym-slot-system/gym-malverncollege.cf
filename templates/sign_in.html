<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in html page</title>
</head>
<body>
    <p>This is the sign in html page</p>
    <form action="{{ url_for('sign_in')}}" method="post">
        <label for="email_address">Your email address:</label>
            <br>
            <input type="text" id="email_address" name="email_address" placeholder="your email address">
        <br>
        <label for="password">Your password:</label>
            <br>
            <input type="text" id="password" name="password" placeholder="Your password">
        <br>
        <button type="submit">html forms example</button>
    </form>
    <form action="https://gymslot.cf/register">
        <input type="submit" value="Go to register page" />
    </form>
    <form action="https://gymslot.cf/password_reset">
    <input type="submit" value="Go to password reset page" />
</form>
</body>
</html>
